<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STJobs - Header Only</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #ffffff;
    }
    .header {
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 4rem;
    }
    .logo-link {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      color: #031F4A;
    }
    .logo-dot {
      color: #D3D6DD;
    }
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      color: #6b7280;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .nav-item:hover {
      color: #031F4A;
    }
    .nav-link {
      text-decoration: none;
      color: #6b7280;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .nav-link:hover {
      color: #031F4A;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
    }
    .btn-primary {
      color: #354F6C;
      border: 2px solid #354F6C;
    }
    .btn-primary:hover {
      background-color: #031F4A;
      color: #D3D6DD;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      z-index: 999;
      padding: 10px;
      border-radius: 6px;
      min-width: 200px;
    }
    .explore-dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
    .new-label {
      background-color: #ff4757;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 12px;
      margin-left: 4px;
    }
    @media (max-width: 767px) {
      .nav-menu {
        display: none;
      }
    }
    @media (min-width: 768px) {
      .nav-menu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <div class="logo">
          <a href="#" class="logo-link">
            STJobs<span class="logo-dot">.</span>
          </a>
        </div>
        <div class="nav-menu">
          <div class="nav-item dropdown explore-dropdown">
            <span>Find talent</span>
            <i class="fas fa-chevron-down"></i>
            <div class="dropdown-menu">
              <a href="#">Development & IT <span class="new-label">Hot</span></a>
              <a href="#">Design & Creative</a>
              <a href="#">Sales & Marketing</a>
              <a href="#">Writing & Translation</a>
              <a href="#">Engineering & Architecture</a>
            </div>
          </div>
          <div class="nav-item dropdown">
            <span>Enterprise</span>
          </div>
          <div class="nav-item dropdown explore-dropdown">
            <span>Explore</span>
            <i class="fas fa-chevron-down"></i>
            <div class="dropdown-menu">
              <a href="#">STJobs VIP <span class="new-label">New</span></a>
              <a href="#">Answers</a>
              <a href="#">Community</a>
              <a href="#">Guides</a>
              <a href="#">Podcast</a>
              <a href="#">Learn</a>
              <a href="#">Blog</a>
              <a href="#">Logo Maker</a>
            </div>
          </div>
          <a href="#" class="nav-link">Sign in</a>
          <button class="btn btn-primary">Join</button>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
