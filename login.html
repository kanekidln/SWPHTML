<!DOCTYPE html>

        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <p class="register">To Register New Account â†’ <a href="register.html">Click Here</a></p>

      <img src="https://simpleicons.org/icons/google.svg" alt="Google Icon">
      Login with Google
    </button>
      </form>
    </div>
  </div>

</html>
